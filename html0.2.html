<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">
        handleClick = () => {
            const newText = React.createElement("h1", null, "Suprise !");
            ReactDOM.render(newText, document.getElementById("root"));
        }
        let heading = React.createElement("h1", null, "Hello there!");
        let ul = React.createElement(
            "ul",
            { style: { color: "#6b4f00", backgroundColor: "#fcba03"} },
            React.createElement("li", null, "Monday"),
            React.createElement("li", null, "Tuesday"),
            React.createElement("li", null, "Wednesday"),
            React.createElement("li", null, "Thursday"),
            React.createElement("li", null, "Friday"),
            React.createElement("li", null, "Saturday"),
            React.createElement("li", null, "Sunday")
        );
        let button = React.createElement("button", { onClick: handleClick }, "Click Me");
        let container = React.createElement("div", null, heading, ul, button);
        ReactDOM.render(container, document.getElementById("root"));
    </script>
  </body>
</html>
